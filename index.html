<!DOCTYPE html>
<html lang="en">
	<head>
	     <!-- jQuery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style1.css" >
	</head>

<body>
		<div class="question-block" id="question1">
            <h1>Вопрос 1: Вы увидели синий экран?</h1>
            <div class="radio">
				<label class="custom-radio"> <input type="radio" name="question1" value="1"> <span>Да</span></label>
			</div>
			
			<div class="radio">
				<label class="custom-radio"> <input type="radio" name="question1" value="0"> <span>Нет</span></label>
			</div>	
        </div>
		
        <div class="question-block" id="question2">
            <h1>Вопрос 2: Компьютер не включается?</h1>
			
            <div class="radio">
				<label class="custom-radio"> <input type="radio" name="question2" value="1"> <span>Да</span></label>
			</div>
			
			<div class="radio">
				<label class="custom-radio"> <input type="radio" name="question2" value="0"> <span>Нет</span></label>
			</div>
			
			
			
        </div>
        <div class="question-block" id="question3">
            <h1>Вопрос 3: У вас проблемы с доступом в Интернет?</h1>
            <div class="radio">
				<label class="custom-radio"> <input type="radio" name="question3" value="1"> <span>Да</span></label>
			</div>
			
			<div class="radio">
				<label class="custom-radio"> <input type="radio" name="question3" value="0"> <span>Нет</span></label>
			</div>
			
        </div>
        <div class="question-block" id="question4">
            <h1>Вопрос 4: Замечены проблемы с звуком?</h1>
            <div class="radio">
				<label class="custom-radio"> <input type="radio" name="question4" value="1"> <span>Да</span></label>
			</div>
			
			<div class="radio">
				<label class="custom-radio"> <input type="radio" name="question4" value="0"> <span>Нет</span></label>
			</div>
        </div>
        <div class="question-block" id="question5">
            <h1>Вопрос 5: Компьютер заметно замедлил работу?</h1>
			<div class="radio">
				<label class="custom-radio"> <input type="radio" name="question5" value="1"> <span>Да</span></label>
			</div>
			
			<div class="radio">
				<label class="custom-radio"> <input type="radio" name="question5" value="0"> <span>Нет</span></label>
			</div>
			
			
        </div>
		<div class="question-block_button" id="question777">
			<button class="button-36" id="btn1" role="button" onclick="calculateResult();">Проверить результаты</button>
			
		</div>
		
<h2 id="result-text"></h2>	
<script>
        let tg = window.Telegram.WebApp;

tg.expand();

let item = "";
let btn1 = document.getElementById("btn1");

function calculateResult() {   
  var totalScore = 0;
  for (var i = 1; i <= 5; i++) {
        var radios = document.getElementsByName('question' + i);
        for (var j = 0, length = radios.length; j < length; j++) {
            if (radios[j].checked) {
                totalScore += Number(radios[j].value);
                break;
            }
        }
    }
    if (totalScore >= 3) {
        $("#item").text('Вероятно, у вас проблемы с компьютером, обратитесь в сервис!');
    } else {
        $("#item").text('Похоже, большинство функций вашего компьютера работают нормально.');
    }
}

btn1.addEventListener("click", function () {
if (tg.MainButton.isVisible) {
  tg.MainButton.hide();
  }
else {
  tg.MainButton.setText("Вывести информацию по овену");
  item = "1";
  tg.MainButton.show();
  }
  });

Telegram.WebApp.onEvent("mainButtonClicked", function () {
tg.sendData(item);
});

        </script>


</body>
</html>
